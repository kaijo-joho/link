<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>確認テスト</title>
  <link rel="icon" href="data:,">
  <link rel="icon" href="favicon.ico" />

  <link rel="stylesheet" href="common.css">
  <script src="quizzes.js" defer></script>
  <script src="interlink.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Interlink.render({
        type: 'quiz',
        dataset: quizzes,  // 明示渡しが一番確実
        types: {
          quiz: {
            defaultBase: 'https://script.google.com/a/macros/gfe.kaijo.ed.jp/s/AKfycbwdaKYb66pN0Oo6VVgTjhTRw22jDvPl9M8WxlPzXPrsU99R5WV2l0RbXB3-bKCLLeHG/exec',
            baseParam: 'base',
            toUrl(base, id) {
              const u = new URL(base);
              u.searchParams.set('quizId', id); // ← quiz は quizId で渡す
              return u.toString();
            }
          }
        }
      });
    });
  </script>

</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title">海城中学高等学校 <span class="subject">情報科</span></h1>
    </div>
  </header>
  <main class="portal"></main>
  <footer class="site-footer"></footer>
</body>
</html>
